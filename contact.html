<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Saksham Bansal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --header-bg: #ffffff;
      --link-color: #0077b6;
      --footer-bg: #f1f3f5;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1f1f1f;
      --link-color: #90caf9;
      --footer-bg: #1c1c1c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--header-bg);
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.75rem;
    }

    nav a {
      margin-left: 1.25rem;
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--link-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: var(--link-color);
      cursor: pointer;
    }

    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact-info {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .contact-info a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--footer-bg);
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <header>
    <h1>Saksham Bansal</h1>
    <div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p class="contact-info">üìß Email: <a href="mailto:sakshambansal@gatech.edu">sakshambansal@gatech.edu</a></p>
    <p class="contact-info">üîó LinkedIn: <a href="https://www.linkedin.com/in/sakshambansal91/" target="_blank">linkedin.com/in/sakshambansal91</a></p>
    <p class="contact-info">üê± GitHub: <a href="https://github.com/sbansal91" target="_blank">github.com/sbansal91</a></p>
  </section>

  <footer>
    &copy; 2025 Saksham Bansal
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    (function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>
</body>

</html>
