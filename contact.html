  <style>
    /* Shared Theme CSS */
    :root {
      --bg-color: #f0f4f8; --text-color: #2d3436;
      --glass-bg: rgba(255, 255, 255, 0.65); --glass-border: rgba(255, 255, 255, 0.8);
      --accent-primary: #0984e3; --accent-secondary: #00cec9;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
    [data-theme="dark"] {
      --bg-color: #0f111a; --text-color: #dfe6e9;
      --glass-bg: rgba(22, 27, 34, 0.6); --glass-border: rgba(255, 255, 255, 0.1);
      --accent-primary: #74b9ff; --accent-secondary: #81ecec;
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
    body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background-image: radial-gradient(var(--text-color) 0.5px, transparent 0.5px); background-size: 25px 25px; opacity: 0.98; }
    header { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); padding: 1rem 2rem; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
    .brand { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 1.2rem; letter-spacing: -0.5px; text-decoration: none; color: var(--text-color); cursor: pointer; }
    .brand:hover { color: var(--accent-primary); }
    .controls { display: flex; align-items: center; gap: 1.5rem; }
    nav a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 0.9rem; position: relative; font-family: 'Montserrat', sans-serif; }
    nav a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: var(--accent-primary); transition: width 0.3s; }
    nav a:hover::after { width: 100%; }
    .toggle-btn { background: none; border: 2px solid var(--glass-border); border-radius: 50%; cursor: pointer; font-size: 1.2rem; padding: 0.4rem; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
    .toggle-btn:hover { transform: scale(1.1); background: var(--glass-border); }
    main { flex: 1; padding: 4rem 2rem; max-width: 800px; margin: auto; width: 100%; text-align: center; }
    footer { text-align: center; padding: 3rem; font-size: 0.9rem; opacity: 0.7; font-weight: 600; }

    /* Contact Specifics */
    .intro h2 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-color); font-weight: 800; }
    .intro p { font-size: 1.1rem; opacity: 0.8; margin-bottom: 3rem; }
    .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    .contact-card { background: var(--glass-bg); padding: 2rem; border-radius: 12px; border: 1px solid var(--glass-border); text-decoration: none; color: var(--text-color); transition: all 0.3s; display: flex; flex-direction: column; align-items: center; position: relative; overflow: hidden; box-shadow: var(--shadow); }
    .contact-card:hover { border-color: var(--accent-primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(9, 132, 227, 0.15); }
    .icon { font-size: 2rem; margin-bottom: 1rem; }
    .label { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.25rem; font-family: 'Montserrat', sans-serif; }
    .value { color: var(--accent-primary); font-size: 0.9rem; }
    @media (max-width: 768px) { .controls nav { display: none; } }
  </style>

    function toggleTheme() { const html = document.documentElement; const icon = document.getElementById('theme-icon'); const current = html.getAttribute("data-theme"); if (current === "dark") { html.setAttribute("data-theme", "light"); localStorage.setItem("theme", "light"); icon.textContent = "‚òÄÔ∏è"; } else { html.setAttribute("data-theme", "dark"); localStorage.setItem("theme", "dark"); icon.textContent = "üåô"; } }
